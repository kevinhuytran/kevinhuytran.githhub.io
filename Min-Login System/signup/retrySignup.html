<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="signupStyle.css">    
        <link rel='stylesheet' href='header.css'/>
        
        <title>sign-up</title>

        <script src="signupValidation.js"></script>
    </head>

    <body>

        <header>
            <nav>
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Square%2C_Inc._-_Square_logo.svg" alt="temp-logo">
                <div class="categories">
                    <a href='#'>Games</a>
                    <a href='#'>Players</a>
                    <a href='#'>Teams</a>
                </div>
            </nav>
        </header>

        <main>
            <div>
                <form action="signup.php" method="post" 
                style="border:1px solid #ccc"
                onsubmit="return Validator(
                    document.getElementById('username'),
                    document.getElementById('password'),
                    document.getElementById('password-repeat'))">

                    <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                
                    <h3 style="color:red">Username already taken! Please sign up with another Username!</h3><br>

                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" id="username" name="username" required>
                
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="password" name="password" required>
                
                    <label for="password-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" id="password-repeat" name="password-repeat" required>
                                                        
                    
                    <button type="submit">Sign Up</button>
                    
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
