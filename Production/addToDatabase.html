<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='styles/styles.css'/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <h1>Submit a Player Profile!</h1>
    <form action="addToDatabase.php" method="post">
        <div class="form-group">
            <label for="playerInGame">In-Game Name</label>
            <input type="text" class="form-control" id="playerInGame" name="playerInGame">
        </div>
        <div class="form-group">
            <label for="playerName">Actual Name</label>
            <input type="text" class="form-control" id="playerName" name="playerName">
        </div>
        <div class="form-group">
            <label for="playerDescription">Description</label>
            <textarea class="form-control" id="playerDescription" rows="5" name="playerDescription"></textarea>
        </div>
        <div class="form-group">
            <label for="playerSettings">Settings</label>
            <textarea class="form-control" id="playerSettings" rows="3" name="playerSettings"></textarea>
        </div>
        <div class="form-group">
            <label for="playerLink">Link</label>
            <input type="text" class="form-control" id="playerLink" name="playerLink">
        </div>
        <div class="form-group">
            <label for="playerImage">Image</label>
            <input type="text" class="form-control" id="playerImage" name="playerImage">
        </div>
        <div class="form-group">
            <label for="playerTags">Tags</label>
            <input type="text" class="form-control" id="playerTags" name="playerTags">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
</body>
</html>
