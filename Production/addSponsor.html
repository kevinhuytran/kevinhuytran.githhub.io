<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Esport Encyclopedia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style>
        header {
            font-family: "DejaVu Sans Mono", sans-serif;
        }
    </style>
    <script src="validateSponsorForm.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark mb-5" style="background-color: #2B303A;">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Teams</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="container-md">
    <h1>Submit a Team Profile!</h1>
    <form action="addToSponsor.php"
          enctype="multipart/form-data"
          method="post"
          onsubmit="return validateForm(
              document.getElementById('sponsorName'),
              document.getElementById('sponsorDesc'),
              document.getElementById('sponsorTags')
              )
    ">
        <div class="form-group">
            <label for="sponsorName">Team Name</label>
            <input type="text" class="form-control" id="sponsorName" name="sponsorName">
        </div>
        <div class="form-group">
            <label for="sponsorDesc">Description</label>
            <textarea class="form-control" id="sponsorDesc" rows="5" name="sponsorDesc" style="white-space: pre-line;"></textarea>
        </div>
        <div class="form-group">
            <label for="sponsorImage">Image</label>
            <input type="file" onchange="ValidateSize(this)" class="form-control" id="sponsorImage" name="sponsorImage">
        </div>
        <div class="form-group">
            <label for="sponsorTags">Tags</label>
            <input type="text" class="form-control" id="sponsorTags" name="sponsorTags">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
</body>
</html>
